<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <main>
        <section class="welcome">
            <header>
                <h2>Welcome</h2>
            </header>
            <p>
                
            </p>
        </section>

        <table>

        </table>

        <button id="add">Add Book</button>

        <dialog>
            <button autofocus class="close-button">Close</button>
            <form action="#" method="get">
                <h2>Add Book</h2>
                <fieldset>
                    <legend>Book Details</legend>

                    <div>
                        <label for="title">*Title:</label>
                        <input type="text" id="title" name="title" placeholder="Night Watch" required>
                    </div>

                    <div>
                        <label for="author">*Author:</label>
                        <input type="text" id="author" name="author"placeholder="Jane Anne Phillips" required>
                    </div>

                    <div>
                        <label for="pages">*Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="299" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>*Did you read this book?</legend>

                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="read" id="yes" value="yes" required>
                    </div>

                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="read" id="no" value="no">
                    </div>
                </fieldset>
                <div>
                    <button type="submit" id="sub">Submit</button>
                </div>
            </form>
        </dialog>
        
    </main>
    <footer>
        <p>Copyright &copy; Abdullah Zeeshan 2024</p>
    </footer>
</body>
</html>
