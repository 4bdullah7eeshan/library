<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <nav>
        <a href="./index.html">
            <h1>Library</h1>
        </a>
    </nav>
    <main>
        <button id="add">Add Book</button>

        <table>

        </table>
        <dialog>
            <button autofocus>Close</button>
            <form action="post">
                <h1>Add Book</h1>
                <fieldset>
                    <legend>Book Details</legend>

                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Night Watch">
                    </div>

                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"placeholder="Jane Anne Phillips">
                    </div>

                    <div>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="299">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Reading Status</legend>

                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="read" id="yes" value="yes">
                    </div>

                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="read" id="no" value="no">
                    </div>
                </fieldset>
                <div>
                    <button type="button" id="sub">Submit</button>
                </div>
            </form>
        </dialog>
        
    </main>
    <footer>
        <p>Copyright &copy; Abdullah Zeeshan 2024</p>
    </footer>
</body>
</html>
